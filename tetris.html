<!DOCTYPE html>
<html style="height:99%;">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Tetris</title>

<link rel="stylesheet" type="text/css" href="style.css">


<style>


</style>

</head>

<body style="height:99%;">

<div class="game clearfix">
	<div class="tool">
		<a id="start" href="#" class="start"><i class="fa fa-play"></i></a>
		<!-- <a id="pause" href="#" iconCls="icon-reload"><i class="fa fa-pause"></i></a> -->
	</div>

	<div id="main_container">

		<div id="main">
			<canvas id="map"> 你的浏览器不支持 &lt;canvas&gt;标签，请使用 Chrome 浏览器 或者 FireFox 浏览器</canvas> 
			<!-- <canvas id="message"> 你的浏览器不支持 &lt;canvas&gt;标签，请使用 Chrome 浏览器 或者 FireFox 浏览器 </canvas> -->
			<canvas id="tetris"> 你的浏览器不支持 &lt;canvas&gt;标签，请使用 Chrome 浏览器 或者 FireFox 浏览器 </canvas>
			<div id="message"><span style="display:table-cell;vertical-align:middle;">GAME OVER !</span></div>
			<div id="cover"></div>
		</div>
	</div>
	
	<div id="game_info">
			<div class="nextShape">
				<canvas id="nextShape"> 你的浏览器不支持 &lt;canvas&gt;标签，请使用 Chrome 浏览器 或者 FireFox 浏览器 </canvas>
			</div>
		
			<div id="totalScore">
				
				<div>
					<span class="score_title">level：</span><span id="levelShow"></span>
				</div>
				<div>
					<span class="score_title" id="scoreShow_title">score：</span><span id="scoreShow"></span>
				</div>
				<div>
					<span class="score_title">lines：</span><span id="linesShow"></span>
				</div>
				<div>
					<span class="score_title">best：</span><span id="bestScore"></span>
					
				</div>
				
				
			</div>
		
	</div>
</div>
<script type="text/javascript" src="tetris.js"></script>
</body>
</html>
